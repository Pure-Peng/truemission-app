<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='safari-pinned-tab.svg') }}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>マイページ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body style="padding: 3%">
    <h3>Truemission マイページ<span style="padding: 10%;">チーム名：{{ teamname }}</span></h3>
    <table style="padding: 7%">
        <tr>
            <th><a href="/asayake_ninsho">アサヤケ教徒Aの暗証番号の謎</a>クリア</th>
            <td>{{ firstclear }}</td>
        </tr>
        <tr>
            <th><a href="/yugure_hokoku">最終調査報告</a>履歴</th>
            {% for i in secondreports %}
            <td style="padding-top: 3%;padding-bottom: 3%;">{{ i["keyword"] }}</td>
        </tr>
        <tr>
            <th>
                {% endfor %}残り回数</th>
            <td>{{ secondreport_num }}</td>
        </tr>
    </table>

</body>
